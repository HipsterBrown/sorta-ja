<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sorting Table - JS</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h2>A Sorting Table with JavaScript</h3>
<table class="sorting-table" id="sortMe">
  <thead>
    <tr>
      <th data-sortKey="name">First Name</th>
      <th>Last Name</th>
      <th data-sortKey="bday">Birthday</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-name="sam">Sam</td>
      <td>Watson</td>
      <td data-bday="692254800000">12/09/1991</td>
    </tr>
    <tr>
      <td data-name="annie">Annie</td>
      <td>Perkins</td>
      <td data-bday="-6106046400000">07/04/1776</td>
    </tr>
    <tr>
      <td data-name="louie">Louie</td>
      <td>Eldridge</td>
      <td data-bday="972878400000">10/30/2000</td>
    </tr>
  </tbody>
</table>

<button id="destroy">Destroy Sortable</button>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
